<ion-menu side="right" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>CRYTOWIZ</ion-title>
      
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
    <ion-list no-lines>
      
      <ion-row>
          <ion-col ion-col text-center no-padding col-4 col-sm-4 col-md-4 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              
           </ion-col>
          <ion-col ion-col text-center no-padding col-6 col-sm-6 col-md-6 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <button class="butt" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                  {{p.title}}
                </button>
           </ion-col>
              
        <ion-col ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <ion-icon class="ico" name="person"></ion-icon>
        </ion-col>
      
      </ion-row>
      <ion-row>
        <ion-col ion-col text-center no-padding col-10 col-sm-10 col-md-10 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

        </ion-col>
        <ion-col ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
            <ion-icon class="ico1" name="help"></ion-icon>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col ion-col text-center no-padding col-10 col-sm-10 col-md-10 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
  
          </ion-col>
          <ion-col ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <ion-icon class="ico2" name="mail-open"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row (tap)="logout()">
            <ion-col ion-col text-center no-padding col-10 col-sm-10 col-md-10 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
            </ion-col>
            <ion-col ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6  >
                <ion-icon class="ico3" name="unlock"></ion-icon>
              </ion-col>
          </ion-row>
      </ion-list>
    </ion-grid>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
